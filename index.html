<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="webicon_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div class="badge" id="user-label">user</div>
      <div class="badge" id="computer-label">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>    
    <div class="result">
     <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
      <div class="choice" id="r">
        <img src="img/rock.png" alt="rock">
      </div>
      <div class="choice" id="p">
        <img src="img/paper.png" alt="paper">
      </div>
      <div class="choice" id="s">
        <img src="img/scissors.png" alt="scissors">
      </div>
    </div>
    <p id="action-message">Make your move.</p>
    <script src="script.js"></script>
  </body>
</html>
